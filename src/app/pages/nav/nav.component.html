<mat-toolbar>
    <mat-toolbar-row>
        <a mat-button [routerLink]="[ '/' ]">
            Home
            <mat-icon>home</mat-icon>
        </a>
        <button mat-button *ngFor="let item of nav" [routerLink]="[ item.url ]"  routerLinkActive="active">
            {{item.title}}&nbsp;
            <mat-icon>{{item.icon}}</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>
